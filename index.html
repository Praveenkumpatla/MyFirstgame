<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Game</title>
    <style>
        #item{
            animation: item 3s infinite linear;
        }
        @keyframes item{
            0%{left:90%;}
            100%{left:-3%;}
        }
        .animate{
            animation: objet 1.5s;
        }
        @keyframes objet {
            0%{top: 160px;}
            50%{top: 100px;}
            100%{top: 160px;}
        }
    </style>
</head>
<body>
    <div style="border: 4px solid; border-radius: 10px; height: 200px; width: 90%;">
        <span><img src ="test.png" style="height: 40px; width: 40px; position: relative; top:160px; left:20px;" id="objet"></span>
        <span><img src ="test1.jpg" style="height: 40px; width: 40px; position: relative; top:160px; left:50%;" id="item"></span>
    </div>
    <span id="score"></span>
    <script src="practice-7.js"></script>
</body>
</html>
